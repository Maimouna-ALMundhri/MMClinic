

<h1>Contact Us</h1>


<p>Contact us

    Thank you for visiting MMclinic . Would like to know more about our services kindly contact us. 
    We will be happy to hear from you.</p>
     

    <div class="container">
        <div class="alert alert-warning" *ngIf="customerForm.dirty && customerForm.invalid">Please, Type a valid inputs!</div>
        <div class="alert alert-warning" *ngIf="customerForm.dirty && name.invalid">Enter atleast 2 characters in name field!</div>
        <div class="alert alert-warning" *ngIf="customerForm.dirty && email.invalid">Please, Type a valid email!</div>
    
        <form (ngSubmit)="!customerForm.invalid && onSave()" #customerForm="ngForm">
            <fieldset class="form-group">
                <label>Name</label>
                <input type="text" #name="ngModel" [(ngModel)]="customer.name" class="form-control" name="name" required="required" minlength="5">
            </fieldset>
           

            <fieldset class="form-group">
                <label>Contact Number</label>
                <input type="text" #name="ngModel" [(ngModel)]="customer.name" class="form-control" name="name" Contact Number="required" minlength="5">
            </fieldset>


            <fieldset class="form-group">
                <label>Email</label>
                <input type="email" #email="ngModel" [(ngModel)]="customer.email" class="form-control" name="email" required="required">
            </fieldset>

            <div class="form-floating">
                <label for="floatingTextarea2">Comments</label>
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                
              </div>

              <br>

            <button type="submit" class="btn btn-success" >Save</button>
        </form>
    </div>
