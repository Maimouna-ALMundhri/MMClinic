
<div class="container">
    <div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="card mt-5">
    <div class="card-header">
            <h1>Users Manager</h1>
    </div>
    <div class="card-body">


        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            <i class="glyphicon glyphicon-user "></i>
          </div>
              

        <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Birth Date</th>
                <th>Email</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- like: for(Customer customer: customers) { -->
            <tr *ngFor="let customer of customers">
                <td>{{customer.id}}</td>
                
                <td>{{customer.name}}</td>
                <td>{{customer.birthDate | date | uppercase}}</td> <!-- | : pipe (use to convert one field format to another format) -->
                <td>{{customer.email}}</td>
                <!-- <td><button (click)="updateCustomer(customer.id)" class="btn btn-success">Update</button></td>
                <td><button (click)="deleteCustomer(customer.id)" class="btn btn-warning">Delete</button></td> -->
                <td><div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-success active btn-sm">
                      <input type="radio" name="options" id="option1" autocomplete="off" checked (click)="updateCustomer(customer.id)"> Update
                    </label>
                    <label class="btn btn-danger btn-sm">
                      <input type="radio" name="options" id="option2" autocomplete="off" (click)="deleteCustomer(customer.id)"> Delete
                    </label>
                  </div></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="card-footer">
    <button (click)="addCustomer()" class="btn btn-primary float-right">Add</button><br><br>
    
</div>
</div>
</div>

<br><br>



    <div class="col-5" style="border: 2px solid black"><br>
        <fieldset class="form-group">
        <div class="col-md-12">
          <label for="inputEmail4" class="form-label"> Email</label>
          <input type="text" #name="ngModel" [(ngModel)]="selectedAppointment.patientName" class="form-control" name="patientName" required="required">
    
        </div>
        </fieldset>
    
    
        <div class="col-12">
          <fieldset class="form-group">
            <label> Name</label>
            <input type="text" #name="ngModel" [(ngModel)]="selectedAppointment.age" class="form-control" name="name" required="required">
        </fieldset>
        </div>
    
    
        <div class="col-12">
          <fieldset class="form-group">
            <label> number</label>
            <input type="text" #name="ngModel" [(ngModel)]="selectedAppointment.gsm" class="form-control" name="gsm" required="required">
        </fieldset>
        </div>
         
    
        <div class="col-md-12">
          <fieldset class="form-group">
            <label>Birth Date</label>
            <input type="date"
            [ngModel]="selectedAppointment.appointmentDt | date:'yyyy-MM-dd'"
            (ngModelChange)="selectedAppointment.appointmentDt = $event"
            class="form-control" name="appointmentDt">
        </fieldset>
      </div>
       
      <div class="col-md-12">
        <label>Comment</label>
        <label for="floatingTextarea2"> </label>
        <textarea class="form-control"  id="floatingTextarea2" style="height: 100px"></textarea>
        <br> 
      </div>
      


  </div>
  <br>  <br>
